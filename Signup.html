<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register to get Started</title>
</head>
<script src="https://kit.fontawesome.com/041e243735.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="/Skyline-Techspace/signup.css">
<body>
    
    <div class="container-form">

        <div class="next">

            <a href="/WEB DESIGN PROJECT-1/WEBHOSTING-REV.1/HTML/index.html"><span class="next-home"><i class="fa-solid fa-house"></i></span></i></a>
            
        </div>

        
        
        <h1>create an account</h1>
        <p>Sign up with your social media account or email address</p>


        <div class="form-user">

            <a href="http//:" class="btn-social"><span><i class="fa-brands fa-facebook-f"></i></span> facebook</a>

            <a href="http//:" class="btn-social"><span><i class="fa-brands fa-x-twitter"></i></span> Twitter</a>

            <a href="http//:" class="btn-social"><span><i class="fa-brands fa-google"></i></span> Google</a>

        </div><br>

        <div class="divider">

            <span class="divider-bg">or</span>

        </div>


        <div class="form-male">

            <form action="">

                <div class="user">
                    <i class="fa-solid fa-user"></i>
                </div>

                <div class="form-class">

                    <input type="text" name="" id="" placeholder="Username">

                </div>




                <div class="email">
                    <span><i class="fa-solid fa-at"></i></span>
                </div>

                <div class="form-class">

                    <input type="email" name="" id="" placeholder="Enter email">

                </div>



                <div class="form-class">

                    <input type="tel" name="" id="" placeholder="Phone Number">

                </div>


                <div class="form-class">

                    <input type="password" name="" id="" placeholder="password">

                </div>

                <div class="form-class">

                    <input type="password" name="" id="" placeholder="Repeat password">

                </div>



                <div class="form-class">

                    <input type="submit" value="register" class="btn btn">

                </div>
                


            </form>






        </div>

 

   
    </div>
